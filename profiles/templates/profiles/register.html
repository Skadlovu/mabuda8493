{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Register
{% endblock %}
{%block content%}
<section id="about" class="about">
    <div class="row g-4 g-lg-5" data-aos="" data-aos-delay="">
        <div class="col-lg-5">
            <div class="about-img">
                <img src="{% static '/img/poster.png' %}" class="img-fluid" alt="" height="500px" width="300">
            </div>
        </div>
        <div class="col-lg-7" style="color: blue;">
            <h3 class="pt-0 pt-lg-5" style="color: grey;"> BECOME A MEMBER</h3>

            <!-- Tabs -->
            <ul class="nav nav-pills mb-3">
                <li><a class=""></a></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane show active" id="tab1">
                    <div class="d-flex align-items-center mt-4">
                        <div>
                            <form method="POST">
                                {% csrf_token %}
                                <h1>Register</h1>
                                {{ form |crispy}}
                                <button class="btn btn-outline-info" style="background-color: grey;color:black;outline:none;" type="submit">Sign Up</button>
                            </form>
                            <div>
                                Already have an account? <a style="color: grey;" href="{% url 'login' %}"><strong>
                                        Sign In</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock content %}
