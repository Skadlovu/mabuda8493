{% extends 'base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{% block title %}
Subscribe
{% endblock %}
{%block content%}

<section>
    <div class="container">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-4">
                    <h1>Subscribe to Newsletter</h1>
                    
                    <form method="post" action="{% url 'newsletter:subscribe' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</section>
{% endblock %}
