{% extends 'base.html'%}
{%load static%}
{% block title %}
Event Review Details
{% endblock %}


{%block content%}
<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h1>{{ review.user.username }}'s Review for {{ review.event.title }}</h1>
                <p>Rating: {{ review.rating }}</p>
                <p>Comment: {{ review.comment }}</p>

            </div>
        </div>
    </div>
</section>

{% endblock %}
